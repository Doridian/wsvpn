on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_call: {}

name: Check

permissions:
  contents: read
jobs:
  lint:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install required Python packages
        run: pip install -r requirements.txt
      - name: Download wintun
        run: python ./build.py --download-wintun --projects ","
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=30m
      - name: Build local binaries
        run: python ./build.py --no-download-wintun --architectures local --platforms local
